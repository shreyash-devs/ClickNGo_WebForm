<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Entry Form</h1>
        <form id="entryForm">
            <label for="organization">Organization Name:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="organizationid">Organization Id:</label>
            <input type="text" id="organizationid" name="organizationid" required>

            <label for="organizationemail">Organization Email:</label>
            <input type="email" id="organizationemail" name="organizationemail" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="vehicle">Vehicle Number:</label>
            <input type="text" id="vehicle" name="vehicle" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="purpose">Purpose of Visit:</label>
            <input type="text" id="purpose" name="purpose" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <!-- Success Popup Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Entry Submitted Successfully!</h2>
            <p>Your entry has been added to the database.</p>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>
